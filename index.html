<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories</title>
    <style>
        /* --- 1. Base Setup & Background --- */
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #e94560);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow-x: hidden; /* Prevents side scrolling on mobile */
        }

        /* --- 2. Floating Particles Animation --- */
        .particles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        /* Randomize particles */
        .particle:nth-child(1) { width: 20px; height: 20px; left: 10%; animation-duration: 10s; }
        .particle:nth-child(2) { width: 50px; height: 50px; left: 70%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 30px; height: 30px; left: 40%; background: rgba(233, 69, 96, 0.2); animation-duration: 12s; }
        .particle:nth-child(4) { width: 15px; height: 15px; left: 85%; animation-duration: 18s; }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* --- 3. UI & Progress Bar --- */
        .ui-layer {
            z-index: 10;
            text-align: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .ui-layer h1 {
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .progress-container {
            width: 100%;
            max-width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin: 0 auto 10px auto;
            border: 2px solid rgba(255, 255, 255, 0.5);
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #e94560;
            transition: width 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); /* Bouncy transition */
            box-shadow: 0 0 15px #e94560;
        }

        /* --- 4. The 3D Grid --- */
        .memory-grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 10;
            padding: 20px;
            max-width: 1000px;
        }

        .card-container {
            width: 250px;
            height: 350px;
            perspective: 1000px; /* Creates the 3D space */
            cursor: pointer;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
        }

        /* The flip state */
        .card-container.flipped .card {
            transform: rotateY(180deg);
        }

        /* Common styles for Front and Back */
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hides the other side */
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* Front: Glassmorphism */
        .front {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* Safari support */
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .front span {
            font-size: 4rem;
            color: #e94560;
            filter: drop-shadow(0 0 10px #e94560);
            animation: pulse 2s infinite ease-in-out;
        }

        .front p {
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        /* Back: The Photo */
        .back {
            background: #fff;
            transform: rotateY(180deg);
            padding: 10px;
            color: #333;
        }

        .back img {
            width: 100%;
            height: 85%;
            object-fit: cover; /* Prevents squashing */
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        .back .caption {
            margin-top: 8px;
            font-weight: bold;
            color: #e94560;
            font-size: 0.9rem;
        }

        /* --- 5. Win Screen Overlay --- */
        #win-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none; /* Click through when hidden */
            transition: opacity 0.5s ease;
        }

        #win-screen.visible {
            opacity: 1;
            pointer-events: all;
        }

        #win-screen h2 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 20px #e94560;
            margin-bottom: 20px;
            text-align: center;
        }

        #win-screen button {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #e94560;
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
            transition: transform 0.2s;
        }

        #win-screen button:hover {
            transform: scale(1.1);
        }

        /* --- 6. Mobile Responsiveness --- */
        @media (max-width: 600px) {
            .card-container {
                width: 140px; /* Smaller cards for mobile */
                height: 200px;
            }
            .front span { font-size: 2.5rem; }
            .front p { font-size: 0.9rem; }
            .ui-layer h1 { font-size: 1.8rem; }
            #win-screen h2 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="ui-layer">
        <h1>Unlock Our Memories</h1>
        <div class="progress-container">
            <div class="progress-bar" id="loveMeter"></div>
        </div>
        <p id="status-text">Find all the hidden moments...</p>
    </div>

    <div class="memory-grid">

        <div class="card-container" onclick="flipCard(this)">
            <div class="card">
                <div class="front">
                    <span>?</span>
                    <p>Where we met</p>
                </div>
                <div class="back">
                    <img src="https://drive.google.com/file/d/1RwywxsPo_65nDU9nqPbuHP4EROKDkC0J/view?usp=sharing" alt="Memory 1">
                    <p class="caption">Coffee Shop, 2023</p>
                </div>
            </div>
        </div>

        <div class="card-container" onclick="flipCard(this)">
            <div class="card">
                <div class="front">
                    <span>?</span>
                    <p>First Trip</p>
                </div>
                <div class="back">
                    <!-- <img src="https://drive.google.com/file/d/1OvxjMDAI2IhNUKFWc9Dq-1GwyAv0x3A1/view?usp=drivesdk" alt="Memory 2"> -->
                    <p class="caption">Goa Beach Day</p>
                </div>
            </div>
        </div>

        <div class="card-container" onclick="flipCard(this)">
            <div class="card">
                <div class="front">
                    <span>?</span>
                    <p>Best Date</p>
                </div>
                <div class="back">
                    <!-- <img src="https://drive.google.com/file/d/1Tws3V0xWcCux1c7uLvlQ5Tkmtd_VJL5D/view?usp=drivesdk" alt="Memory 3"> -->
                    <p class="caption">Rooftop Dinner</p>
                </div>
            </div>
        </div>

    </div>

    <div id="win-screen">
        <h2>ðŸ’– You unlocked my heart! ðŸ’–</h2>
        <button onclick="location.reload()">Replay Memories</button>
    </div>

    <script>
        // Game State Variables
        let memoriesRevealed = 0;
        const cards = document.querySelectorAll('.card-container');
        const totalMemories = cards.length;
        const progressBar = document.getElementById('loveMeter');
        const statusText = document.getElementById('status-text');
        const winScreen = document.getElementById('win-screen');

        function flipCard(cardElement) {
            // Prevent flipping if already flipped or game won
            if (cardElement.classList.contains('flipped')) return;

            // 1. Trigger Flip Animation
            cardElement.classList.add('flipped');

            // 2. Update Progress
            memoriesRevealed++;
            const progressPercentage = (memoriesRevealed / totalMemories) * 100;
            progressBar.style.width = progressPercentage + "%";

            // 3. Update Text
            if(memoriesRevealed < totalMemories) {
                statusText.innerText = `Found ${memoriesRevealed} of ${totalMemories} memories...`;
            } else {
                statusText.innerText = "All memories unlocked!";
                triggerWin();
            }
        }

        function triggerWin() {
            // Wait 1 second so she can see the last photo before the overlay appears
            setTimeout(() => {
                winScreen.classList.add('visible');
            }, 1000);
        }
    </script>
</body>
</html>
